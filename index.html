<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rénovation Énergétique - Demandez un devis</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Rénovation Énergétique</h1>
        <p>Obtenez un devis gratuit et sans engagement pour vos travaux</p>
    </header>

    <section>
        <h2>Économisez jusqu'à 30% sur vos factures d'énergie !</h2>
        <p>Remplissez le formulaire pour être recontacté et obtenir votre devis gratuit.</p>
        <form id="leadForm">
            <div class="form-group">
                <label for="name">Nom</label>
                <input type="text" id="name" placeholder="Votre nom" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Votre email" required>
            </div>
            <div class="form-group">
                <label for="phone">Téléphone</label>
                <input type="tel" id="phone" placeholder="Votre téléphone" required>
            </div>
            <button type="submit">Obtenez votre devis maintenant</button>
        </form>
        <p id="message"></p>
        <p class="privacy">Vos informations sont sécurisées et ne seront pas partagées.</p>
    </section>

    <script src="script.js"></script>
</body>

</html>
